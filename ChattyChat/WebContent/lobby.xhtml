<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>

<h:body>
	<ui:composition template="template/defaultLayout.xhtml">
		<ui:define name="header">
			<h:outputLabel id="lobby_header" for="lobby_header" value="Lobby" />
		</ui:define>
		<ui:define name="content">
			<p:layout style="min-width:400px;min-height:300px;" id="lobby-layout">

				<p:layoutUnit position="east" resizable="true" size="200"
					minSize="200" maxSize="300">

						<h:outputLabel id="active_users_lbl" value="#{msg.active_users_lbl}" />
						<p:dataList id="users" value="#{userController.users}" var="usr">  
    						#{usr.name}
						</p:dataList>
						<p:poll interval="1" update="users"></p:poll>
				</p:layoutUnit>

				<p:layoutUnit position="center">

						<h:outputLabel id="name_lbl" for="name_input" value="#{msg.name}" />
						<br />
						<p:inputText id="name_input" size="30" value="#{userController.name}"
							required="true"
							requiredMessage="name is required!"
							validatorMessage="name must have at least 3 characters!" >
							<f:validateLength minimum="3" for="name_input" /> 
						</p:inputText>

						<p:commandButton value="#{msg.join}" id="join_chat" action="#{userController.joinChat}" update="j_idt6" />
						<p:messages></p:messages>
						<br />
						<br />

						<h:outputLabel id="chat_lbl" value="#{msg.av_chats}" />

						<p:selectOneListbox id="chatlist" value="#{userController.chatTopic}"
							style="width: 300px;height: 200px;">
							<!-- CSS Hack auslagern -->
							<f:selectItems value="#{userController.chats}" var="chat"
								itemLabel="#{chat.name}" itemValue="#{chat.name}"/>

						</p:selectOneListbox>
						<p:poll interval="1" update="chatlist"></p:poll>
						<br />

						<h:outputLabel id="add_chat_lbl" for="add_chat_input" value="#{msg.add_chat}" />
						<br />
						<p:inputText id="add_chat_input" size="30"
							value="#{chatController.chatTopic}" />
						<p:commandButton value="#{msg.add_chat_btn}" id="send_chat" action="#{chatController.addChat}" update="chatlist, add_chat_input" />

				</p:layoutUnit>

			</p:layout>

		</ui:define>
	</ui:composition>
</h:body>
</html>
