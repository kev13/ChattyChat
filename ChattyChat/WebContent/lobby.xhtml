<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		>
<h:head>

</h:head>

<h:body>
	<ui:composition template="template/defaultLayout.xhtml">
			<ui:define name="content">
   			<p:layout style="min-width:400px;min-height:300px;" id="chat-layout">
   				<p:layoutUnit position="east" resizable="true" size="200" minSize="100" maxSize="200">
      				Right
      				
      				<p:selectOneListbox id="users" style="width: 180px;height: 200px;">
						<f:selectItems value="#{userController.users}" />
						
					</p:selectOneListbox>
      				
   				</p:layoutUnit>
				
   				<p:layoutUnit position="center">
					<h:outputLabel id="name_lbl" for="name" value="#{msg.name}" />
					<br />
					<p:inputText id="name_input" size="30" value="#{userController.name}" /> 
	    			<p:commandButton value="#{msg.join}" id="send_name" action="#{userController.addUser}" update="users" actionListener="#{messageController.sendMessage}" />
	    			
					<br />
					
					<br />
					<h:outputLabel id="chat_lbl" value="#{msg.av_chats}" />

					<p:selectOneListbox id="chats" style="width: 300px;height: 200px;">
						<f:selectItems value="#{chatTopic.items}" />
						
					</p:selectOneListbox>
					<br />
					
					
					<h:outputLabel id="add_chat_lbl" for="addchat" value="#{msg.add_chat}" />
					<br />
					<p:inputText id="add_chat_input" size="30" value="#{chatTopic.text}" /> 
	    			<p:commandButton value="#{msg.add_chat_btn}" id="send_chat" action="#{chatTopic.add}" update="chats" />

				</p:layoutUnit>
   				
   				<p:layoutUnit position="south">
       				
   				</p:layoutUnit>
   				
			</p:layout>
          
   		</ui:define>	
   	</ui:composition>
</h:body>
</html>
